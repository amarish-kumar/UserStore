<div ng-controller="usersListCtrl as vm">
    <h2>Users List</h2>
    <div>
        <table>
            <thead>
                <tr>
                    <td>First Name</td>
                    <td>Profile Id</td>
                    <td>Email</td>
                    <td>Date of birth</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in vm.users">
                    <td>{{user.firstName}}</td>
                    <td>{{user.surname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.dob | date }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
